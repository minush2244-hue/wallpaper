                                        'Download' +
                                    '</button>' +
                                    '<button onclick="toggleFavorite(' + w.id + ')" class="p-2 rounded-lg transition-colors ' + favClass + '">' +
                                        '<svg class="w-5 h-5 ' + heartFill + '" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>' +
                                    '</button>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                        '<div class="absolute top-3 left-3">' +
                            '<span class="bg-blue-600/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-medium capitalize">' +
                                w.category +
                            '</span>' +
                        '</div>' +
                    '</div>';
                }).join('');
            } else {
                grid.className = 'space-y-4';
                grid.innerHTML = pageWallpapers.map(function(w) {
                    var isFav = favorites.indexOf(w.id) !== -1;
                    var favClass = isFav ? 'bg-red-600 hover:bg-red-700' : 'bg-gray-700 hover:bg-gray-600';
                    var heartFill = isFav ? 'fill-current' : '';
                    
                    return '<div class="bg-gray-800 rounded-xl p-4 flex items-center gap-4 hover:bg-gray-750 transition-colors">' +
                        '<img src="' + w.url + '" alt="' + w.title + '" class="w-32 h-20 object-cover rounded-lg">' +
                        '<div class="flex-1">' +
                            '<h3 class="text-lg font-semibold mb-1">' + w.title + '</h3>' +
                            '<div class="flex items-center gap-4 text-sm text-gray-400">' +
                                '<span class="capitalize">' + w.category + '</span>' +
                                '<span>' + w.resolution + '</span>' +
                                '<span>' + w.downloads.toLocaleString() + ' downloads</span>' +
                            '</div>' +
                        '</div>' +
                        '<div class="flex gap-2">' +
                            '<button onclick="downloadWallpaper(' + w.id + ')" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-lg flex items-center gap-2 transition-colors">' +
                                '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>' +
                                'Download' +
                            '</button>' +
                            '<button onclick="toggleFavorite(' + w.id + ')" class="p-2 rounded-lg transition-colors ' + favClass + '">' +
                                '<svg class="w-5 h-5 ' + heartFill + '" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>' +
                            '</button>' +
                        '</div>' +
                    '</div>';
                }).join('');
            }
            
            renderPagination(totalPages);
        }
        
        function renderPagination(totalPages) {
            var existingPagination = document.getElementById('paginationContainer');
            if (existingPagination) {
                existingPagination.remove();
            }
            
            if (totalPages <= 1) return;
            
            var paginationHTML = '<div id="paginationContainer" class="flex justify-center items-center gap-2 mt-8">';
            
            if (currentPage > 1) {
                paginationHTML += '<button onclick="changePage(' + (currentPage - 1) + ')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">Previous</button>';
            }
            
            var startPage = Math.max(1, currentPage - 2);
            var endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += '<button onclick="changePage(1)" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">1</button>';
                if (startPage > 2) {
                    paginationHTML += '<span class="px-2 text-gray-400">...</span>';
                }
            }
            
            for (var i = startPage; i <= endPage; i++) {
                var btnClass = i === currentPage ? 'px-4 py-2 bg-blue-600 rounded-lg' : 'px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg';
                paginationHTML += '<button onclick="changePage(' + i + ')" class="' + btnClass + '">' + i + '</button>';
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += '<span class="px-2 text-gray-400">...</span>';
                }
                paginationHTML += '<button onclick="changePage(' + totalPages + ')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">' + totalPages + '</button>';
            }
            
            if (currentPage < totalPages) {
                paginationHTML += '<button onclick="changePage(' + (currentPage + 1) + ')" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">Next</button>';
            }
            
            paginationHTML += '</div>';
            
            document.getElementById('wallpaperGrid').insertAdjacentHTML('afterend', paginationHTML);
        }
        
        function changePage(page) {
            currentPage = page;
            renderWallpapers();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getFilteredWallpapers() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var filtered = wallpapers.filter(function(w) {
                var matchesCategory = currentCategory === 'all' || w.category === currentCategory;
                var matchesSearch = w.title.toLowerCase().indexOf(searchTerm) !== -1;
                return matchesCategory && matchesSearch;
            });
            
            if (currentSort === 'popular') {
                filtered.sort(function(a, b) { return b.downloads - a.downloads; });
            } else {
                filtered.sort(function(a, b) { return b.id - a.id; });
            }
            
            return filtered;
        }

        function filterCategory(category) {
            currentCategory = category;
            currentPage = 1;
            var buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(function(btn) {
                if (btn.dataset.category === category) {
                    btn.className = 'category-btn px-4 py-2 rounded-lg capitalize transition-colors bg-blue-600 text-white';
                } else {
                    btn.className = 'category-btn px-4 py-2 rounded-lg capitalize transition-colors bg-gray-700 text-gray-300 hover:bg-gray-600';
                }
            });
            renderWallpapers();
        }

        function sortWallpapers() {
            currentSort = document.getElementById('sortSelect').value;
            currentPage = 1;
            renderWallpapers();
        }

        function setViewMode(mode) {
            currentView = mode;
            if (mode === 'grid') {
                document.getElementById('gridBtn').className = 'p-2 rounded-lg bg-blue-600';
                document.getElementById('listBtn').className = 'p-2 rounded-lg bg-gray-700 hover:bg-gray-600';
            } else {
                document.getElementById('gridBtn').className = 'p-2 rounded-lg bg-gray-700 hover:bg-gray-600';
                document.getElementById('listBtn').className = 'p-2 rounded-lg bg-blue-600';
            }
            renderWallpapers();
        }

        function handleSearch() {
            currentPage = 1;
            renderWallpapers();
        }

        function downloadWallpaper(id) {
            var wallpaper = wallpapers.find(function(w) { return w.id === id; });
            
            var link = document.createElement('a');
            link.href = wallpaper.downloadUrl;
            link.download = wallpaper.title.replace(/[^a-z0-9]/gi, '_') + '_4K.jpg';
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            wallpaper.downloads += 1;
            renderWallpapers();
        }

        function toggleFavorite(id) {
            var index = favorites.indexOf(id);
            if (index !== -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(id);
            }
            renderWallpapers();
        }

        init();
    </script>
</body>
